<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <h1>숫자 관련 입력</h1>
            <input type="number" name="many_number" min="0" max="5"> 개
            <input type="range" name="many_range" min="10" max="20" value="10" step="5">개
            <input type="submit">
            <!--test0016.html?many_number=2&many_range=50-->
            <!--test0016.html?many_number=&many_range=15-->
        </fieldset>
        <fieldset>
            <h1>날짜 관련 입력</h1>
            <input type="date" name="date">
            <input type="month" name="month">
            <input type="week" name="week">
            <!--/test0016.html?many_number=&many_range=10&date=&month=2024-03&week=2024-W12-->
        </fieldset>
        <fieldset>
            <h1>시간 관련 입력</h1>
            <input type="time" name="time">
            <input type="datetime" name="datetime">
            <input type="datetime-local" name="datetime-local">
            <!--time=11%3A51&datetime=&datetime-local=2024-03-25T11%3A50-->
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
