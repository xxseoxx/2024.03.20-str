<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>        
        var session = prompt("선택 1, 2, 3");   //switch문 참, 거짓이 아니라 결과 값이 여러 개일 때 사용
        switch(session){
            case "1": 
            document.write("<p>마케팅은 ~~~");
                break;
            case "2": 
            document.write("<p>개발은 ~~~");
                break;
            case "3": 
            document.write("<p>디자인은 ~~~");
                break;
            default: alert("1,2,3중에 하나를 고르시오.")            
        }
        
    </script>
</body>
</html>
