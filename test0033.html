<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 디자인</title>
    <style>
        table{
            caption-side: bottom;
            border: 1px solid black;
            border-spacing: 10px;
            border-collapse: collapse;
            /*border-collapse: separate;*/
        }
        td, th{border: 1px solid black;}
    </style>
</head>
<body>
    <table>
        <caption>표 1-1 테스트용 표</caption>
        <thead>
            <tr>
                <th>컬럼명1</th>
                <th>컬럼명2</th>
            </tr>

        </thead>
        <tbody>
            <td>데이터1</td>
            <td>데이터2</td>

        </tbody>
    </table>
</body>
</html>
