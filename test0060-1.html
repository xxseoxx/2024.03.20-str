<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .prod-title{text-align: center;}
        .prod-list ul{list-style: none;}

        .prod-list li:hover .caption{
            transform: translateY(-230px); opacity: 1;
        }
        .prod-list .caption{width: 300px; height: 200px; opacity: 0.3;
            background-color: rgba(180, 33, 33, 0.6);  top: 250px;
        z-index: 10; position: absolute; color: white;}
    </style>
</head>

                    </div>
                </li>
                <li>

</html>
