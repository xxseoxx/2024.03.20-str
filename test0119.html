<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>web Programming</h1>
    <p>공부할 주제를 기록해 보자.</p>
    <input type="text" id="subject">
    <button onclick="addP()">추가</button>
    <button onclick="addP_rev()">맨 위 추가</button>
    <div id="info"></div>
    <script>
        function addP_rev(){
            let subject = document.getElementById("subject");
            let newP = document.createElement("p");
            let newTxt = document.createTextNode(subject.value);
            newP.appendChild(newTxt);
            document.getElementById("info").insertBefore(newP,info.childNodes[0]);
            subject.value = ''; 
        }

        function addP(){
            let subject = document.getElementById("subject");
            let newP = document.createElement("p");
            let newTxt = document.createTextNode(subject.value);
            newP.appendChild(newTxt);
            document.getElementById("info").appendChild(newP);
            subject.value = ''; //입력하고 값이 칸 안에 값이 사라지게 만드는 부분

            let items = document.querySelectorAll("p");  // 클릭 시 입력 값이 지워짐.
            for(let i = 0; i< items.length; i++){
                items[i].addEventListener("click", function(){
                    if(this.parentNode){
                        this.parentNode.removeChild(this);
                    }
                })
            }
        }
    </script>
</body>
</html>
