<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>training 3</h1>
    <script>
        for(var dan = 1; dan <= 9; dan++){
            for(var gopsu = 1; gopsu<=9; gopsu++){
                document.write(`${dan*gopsu}  `); 
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
