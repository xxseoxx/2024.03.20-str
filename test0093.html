<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function dispA(){console.log("A");}
        function dispB(){console.log("B");}
        function dispB2(){setTimeout(()=>{console.log("B2")}, 2000);}
        function dispC(){console.log("C");}
        function process1(){
            dispA();
            dispB();
            dispC();
        }
        process1();
        function process2(){
            dispA();
            dispB2();
            dispC();
        }
        process2();
    </script>
</body>
</html>
