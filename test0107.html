<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #popup-layer{
            display: none;
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.37);
            z-index: 10000;
        }
        #popup-box{
            position: relative; top: 50%; left: 50%;
            overflow: auto;
            height: 300px; width: 370px;
            background-color: white;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div onclick="openLayerPopup()">팝업을 열어보자.</div>

    <div id="popup-layer">
        <div id="popup-box">
            <div id="popup-contents">
                광고 광고 광고
            </div>
            <button onclick="closeLayerPopup()">닫기</button>
        </div>
    </div>

    <div>내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 </div>
    <script>
        const openLayerPopup = () => {
            document.querySelector("#popup-layer").style.display = "block";
        }
        const closeLayerPopup = () => {
            document.querySelector("#popup-layer").style.display = "none";
        }
    </script>
</body>
</html>
