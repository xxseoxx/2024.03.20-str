<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nav ul{list-style: none;}
        #nav li{
            display: inline-block;
            padding: 20px;
            margin: 20px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <div style="border: 1px solid black; width: 100px; height: 100px;">
        나는 div 그래서 block요소.. 였다가 inline됨</div>
        <span style="border: 1px solid black; width: 100px; height: 100px;">
        나는 span 그래서 inline요소..였다가 block 됨</span>
        <div style="display: none;">까꿍</div>

        <div id="nav">
            <ul>
                <li>menu 1</li>
                <li>menu 2</li>
                <li>menu 3</li>
                <li>menu 4</li>
            </ul>
        </div>
            
</body>
</html>
