<h1>while 반복문</h1>
<script>
    var sumValue = 0;
    // for(var i = 0; i < 6; i++){
        var i = 0;
        while(i < 6){
        document.write(`<p>현재 i는 ${i}입니다.</p>`);
        sumValue = sumValue + i;
        i++
    }
    document.write(`<p>현재 i는 ${sumValue}입니다.</p>`);
</script>

<h1>do-while 반복문</h1>
<script>
    var sumVal = 0;
    var userNumber;
    do{
        var userNumber = prompt("자연수를 입력하세요. 마치려면 0을 입력하세요.");
        userNumber = parseInt(userNumber);
        sumVal += userNumber;
    }while(userNumber > 0)
    document.write(`<p>현재 i는 ${sumVal}입니다.</p>`);
</script>

<h1>break vs continue</h1>
<p>멈추는 break, 건너뛰는 continue</p>
<script>
    var myCount = 0;
    var isSick = 0;
    for(var day = 1; day <= 90; day++){
        isSick++
        if(isSick >= 80) break;
        if(isSick % 10 === 0) continue;
        myCount++;

    }
    document.write(`<p>나는 ${myCount}일 참여 했어요.</p>`)
</script>

<script>
    var myDayCount = 0;

            myTimeCount++
        }
        myDayCount++;
    }

    ${myTimeCount}시간 참여 했어요.</p>`)
</script>
