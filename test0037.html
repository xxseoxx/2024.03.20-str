<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border-test{ width: 100px; height: 100px; margin:10px;}
    </style>
</head>
<body>
    <div class="border-test" style="border-style: none;">border-style: none</div>
    <div class="border-test" style="border-style: hidden;">border-style: hidden</div>
    <div class="border-test" style="border-style: solid;">border-style: solid</div>
    <div class="border-test" style="border-style: dotted;">border-style: dotted</div>
    <div class="border-test" style="border-style: dashed;">border-style: dashed</div>
    <div class="border-test" style="border-style: double;">border-style: double</div>
    <div class="border-test" style="border: 10px groove;">border-style: groove</div>
    <div class="border-test" style="border: 10px inset;">border-style: inset</div>
    <div class="border-test" style="border: 10px outset;">border-style: outset</div>
    <div class="border-test" style="border: 10px ridge;">border-style: ridge</div>
    <hr>
    
    <div class="border-test" style="border-width: 1px; border-style: solid; 
    border-color: red;">border-color:red</div>
    <div class="border-test" style="border: 1px solid red;"
    >border: 1px solid red</div>
    <div class="border-test" style="border: 1px solid red; border-radius: 20px;"
    >border-radius: 20px</div>
    <div style="width: 100px; height: 100px; border: 1px solid black; border-radius: 50%;"></div>
    <img src="img/wallpaper.jpg" style="width:200px; height: 150px; border-radius: 50%;">
    <div style="width: 100px; height: 100px; border: 1px solid black;
    border-top-left-radius: 10px;
    border-top-right-radius: 20px;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 40px;"></div>

</body>
</html>
