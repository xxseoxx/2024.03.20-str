<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function loadURL(url){
            window.opener.location = url;
            window.close();
        }
    </script>
</head>
<body>
    <a href="test0109_next.html" 
    onclick="loadURL(this.href); return false;">다음 이야기로</a> 
    <!-- loadURL에만 눌린 정보를 받고 a함수의 역할 수행 x -->
</body>
</html>
