<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>training 4</h1>
    <script>
        for (var i = 1; i < 8; i++) {
            for (var j = 1; j < 8; j++) {
                if (j > i) {
                    document.write(`*`);
                } else {
                    document.write(`${j}`);
                }
            }
            document.write(`<br>`);
        }
    </script>
    
</body>
</html>
