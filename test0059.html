<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px; height: 100px; line-height: 100px; 
            background-color: violet;
            color: rgb(221, 28, 60);
            text-align: center;

            transition-property: width, height, line-height;
            transition-duration: 2s, 1s, 1s;
        }
        .box:hover{
            width: 200px; height: 150px; line-height: 150px;
        }
    </style>
</head>
<body>
    <div class="box">상품1</div>
    <div class="box">상품2</div>
    <div class="box">상품3</div>
    <div class="box">상품4</div>  <!--마우스 대면 모양이 변화하는 액션 ex)쇼핑몰 메뉴-->
</body>
</html>
